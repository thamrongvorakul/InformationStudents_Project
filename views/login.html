<html ng-app='login'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script type="text/javascript" src="/angular_script/login.js"></script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown" ng-controller = 'loginController'>
        <div>
            <div>

                <h1 class="logo-name">IS</h1>

            </div>
            <h3>Welcome to IS</h3>
            <p>เว็บแอปพลิเคชันสำหรับติดต่อสื่อสารระหว่างอาจารย์ และนักศึกษา ภายในภาควิชาวิทยาการคอมพิวเตอร์
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>กรุณาเข้าสู่ระบบเพื่อใช้งานเว็บไซต์</p>
            <form class="m-t" role="form" >
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="example@gmail.com" required="" ng-model = "email_id">{{aaa}}
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model = "password" >
                    <p><font color="red"> {{wrong_password}} </font></p>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" ng-click = "login_click()">Login</button>
                <a href="" ng-click = "changepath_to_forgotpassword()"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ng-click="changepath_to_register()" >Create an account</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>




</body>

</html>
