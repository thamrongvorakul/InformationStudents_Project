<!DOCTYPE html>
<html ng-app='select_subject_term'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="/dist/angular-local-storage.min.js"></script>
    <script src="/dist/angular-filter.min.js"></script>
    <script src="/dist/angular-filter.js"></script>
    <script src="/dist/text/moment.min.js"></script>
    <script src="/dist/angular-momentjs.js"></script>
    <script src="/dist/angular-momentjs.min.js"></script>
    <script type="text/javascript" src="/angular_script/select_subject_term.js"></script>
</head>

<body class="gray-bg" ng-controller='select_subject_termController'>

    <div class="loginColumns2 animated fadeInDown">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
              <h1 class="logo-name">CS</h1>

            </div>

            <div class="col-md-5">

                <h2 class="font-bold  widget style1 lazur-bg">เลือกวิชาที่สนใจ</h2>

                <p>
                    นักศึกษาสามารถเลือกวิชาที่สนใจได้จากแถบด้านข้าง รวมไปถึงเทอม และปีการศึกษา
                </p>

                <p>
                    หลังจากที่เลือกแล้วให้กด ตกลง เพื่อไปยังหน้าแสดงข้อมูลเกี่ยวกับรายวิชานั้นๆ
                </p>

                <p>
                    หมายเหตุ* เมื่อทำการออกจากหน้าดังกล่าวแล้ว จะต้องทำขั้นตอนนี้ใหม่อีกครั้ง
                </p>



            </div>
            <div class="col-md-7">
                <div class="ibox-content">

                    <form class="m-t" role="form"  >
                        <div class="form-group">
                          วิชา : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select  data-toggle="dropdown" class="btn btn-white dropdown-toggle" ng-model = "subject_name_select" ng-change="change_subject()">
                                <option    ng-repeat="item in subject_name_arr | unique: 'subject' | orderBy : 'subject'" value="{{item.subject}}" >{{item.subject}}</option>
                             </select>
                        </div>
                        <div class="form-group">
                          เทอม : &nbsp;&nbsp;&nbsp;&nbsp;<select  data-toggle="dropdown" class="btn btn-white dropdown-toggle" ng-model = "subject_term" >
                                <option   ng-repeat = "item in term_year_arr | unique : 'data'" value="{{item.data}}" >{{item.data}}</option>
                             </select>
                        </div>
                        <div class="form-group">
                          ปีการศึกษา : &nbsp;&nbsp;&nbsp;&nbsp;<select  data-toggle="dropdown" class="btn btn-white dropdown-toggle" ng-model = "subject_year" ng-change = "change_get_lecturer_name()">
                                <option    ng-repeat = "item in term_year_arr | unique : 'data2'" value="{{item.data2}}" >{{item.data2}}</option>
                             </select>
                        </div>
                        <button type="submit" < class="btn btn-primary block full-width m-b" ng-disabled = "lec_name_search === ''" ng-click="submit_click()" >ตกลง</button>
                    </form>

                </div>
            </div>
        </div>
        <hr/>

    </div>

</body>

</html>
