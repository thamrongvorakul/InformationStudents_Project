<html ng-app='register_for_teacher'>

  <head>
    <meta charset="utf-8"></meta>
    <title> Register </title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script type="text/javascript" src="/angular_script/register_for_teacher_by_admin.js"></script>
  </head>

    <body class="gray-bg" >
      <div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller = 'register_for_teacherController'>
        <div>
            <div>

                <h1 class="logo-name">IS</h1>

            </div>
            <h3>สมัครสมาชิกเพื่อเข้าใข้งาน</h3>
            <form class="m-t" role="form" >
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="คำนำหน้า" required="" ng-model = "Title" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ชื่อ" required="" ng-model = "FName" >
                </div
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="นามสกุล" required="" ng-model = "LName" >
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" ng-model = "email_id" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="รหัสผ่าน" required="" ng-model = "password" >
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="register_click()">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ng-click = "changepath()">Login</a>
            </form>
        </div>

    </body>



</html>
